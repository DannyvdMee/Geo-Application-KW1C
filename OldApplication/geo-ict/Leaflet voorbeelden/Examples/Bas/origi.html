<html>
	<head>
		<meta charset="UTF-8">
		<!-- Stylesheet Leaflet -->
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
		<!-- Eigen stylesheet -->
		<link rel="stylesheet" href="test.css">
		<!-- JavaScript leaflet -->
		<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
		<!-- Eigen JavaScript -->
		<title>
			Hello World!
		</title>
	</head>
	<BODY>
		<div id="setting">
			Lat:<input type="text" name="txtLat" id="txtLat" value="51.65467"/>
			Long:<input type="text" name="txtLong" id="txtLong" value="5.02725"/>
			<button name="btnZoom" id="btnZoom" onclick="clickGoTo()" > Go To </button></br>
			Max Zoom:
			<input type="text" name="txtMaxZoom" id="txtMaxZoom" value=""/>
			Current
			<input type="text" name="txtCurrentZoom" id="txtCurrentZoom" value=""/>
			<button name="btnZoom" id="btnGetZoom" onclick="clickGetZoom()" > Get Zoom </button></br>
			Current zoom:
			<input type="text" name="txtCurrentZoom" id="txtSetCurrentZoom" value=""/>
			<button name="btnZoom" id="btnGetZoom" onclick="clickSetZoom()" > Set Zoom </button></br>
			<button name="btnSetMarker" id="btnSetMarker" onclick="clickSetMarker()" >Marker</button>
					
		</div>
		<div id="map"></div>
		<script>	
		var mapboxUrl = 'https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png';

		var grayscale = L.tileLayer(mapboxUrl, {id: 'examples.map-20v6611k'});
		var color = L.tileLayer(mapboxUrl, {id: 'examples.map-i875mjb7'});
		
			// positie aangeven waar de map moet beginnen
			var map = L.map("map",{id: "MapID"}).setView([51.685803,5.121367],13);
			
			// Map inladen
			L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png", 
			{
				attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
				maxZoom:15,
				layers:[grayscale]
			}).addTo(map);
			
			
			
			
			var baseLayers =
			{
				"Grayscale" : grayscale,
				"Color": color
			};
			
			L.control.layers(baseLayers).addTo(map);
			
			
			
			var circle = L.circle([51.685803,5.121367], 500, {
				color: 'yellow',
				fillColor: '#A3A4B9',
				fillOpacity: 0.5
			}).addTo(map);
						
			
			var polygon = L.polygon([
    [51.685803,5.120000],
    [51.685803,5.121367],
    [51.600000,5.120000],
	[51.600000,5.121367]
]).addTo(map);
			
			function clickSetMarker()
			{
				L.marker([document.getElementById("txtLat").value,document.getElementById("txtLong").value]).addTo(map).bindPopup("hey").openPopup();
			}
			
			function removeLayer()
			{
				;
			}
		
			function clickGoTo()
			{
				map.setView([document.getElementById("txtLat").value,document.getElementById("txtLong").value],13);
			}
			
			function clickGetZoom()
			{
				document.getElementById("txtCurrentZoom").value = map.getZoom();
				document.getElementById("txtMaxZoom").value = map.getMaxZoom();
			}
			function clickSetZoom()
			{
				map.setZoom(document.getElementById("txtSetCurrentZoom").value);
				// is nog geen functie voor en zal dus niet werken.
				//map.maxZoom = document.getElementById("txtSetMaxZoom").value;
			}
			
			map.on('click', function(e){
				alert(e.latlng);
				map.panTo(e.latlng);		
				}
			);
		</script>
	</body>
</html>

<!doctype html>
<html>
    <head>
        <script type="text/javascript" src="exif.js"></script>
    </head>
    <body>
        Foto uploaden
        <br/>
        <input id="file-input" type="file" />
        <br/><br/>
        <script>
            document.getElementById("file-input").onchange = function (e)
            {
                EXIF.getData(e.target.files[0], function ()
                {
                    var lat = EXIF.getTag(this, "GPSLatitude").toString(),
                        lon = EXIF.getTag(this, "GPSLongitude").toString();

                    var latdec = parseFloat(lat.split(",")[0]) + parseFloat(lat.split(",")[1] / 60) + parseFloat(lat.split(",")[2] / 3600);
                    var londec = parseFloat(lon.split(",")[0]) + parseFloat(lon.split(",")[1] / 60) + parseFloat(lon.split(",")[2] / 3600);

                    alert("Deze foto is gemaakt op:" + "\n\nBreedtegraad: " + latdec + "\n" + "Lengtegraad: " + londec);
                });
            }
        </script>
    </body>
</html>
